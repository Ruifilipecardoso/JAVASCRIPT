<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="txtano">Ano de nascimento:</label>
                <input type="number" name="txtano" id="txtano" min="0" required>
            </p>
            <p>
                Sexo:
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="masc">
                <label for="femi">Feminino</label>
                <input type="radio" name="radsex" id="femi" checked>
            </p>
            <p>
                <input id="button" type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
